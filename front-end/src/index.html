<!DOCTYPE html>
<html ng-app="sopranos">
<head>
  <meta charset="utf-8">
  <title>Angular Stack Setup</title>
  <script src="https://www.youtube.com/iframe_api"></script>
  <script src="angular-youtube-embed.js"></script>
  <!-- inject:js -->
  <!-- endinject -->
  <!-- inject:css -->
  <!-- endinject -->
</head>
<body class="container" ng-controller="MainCtrl as main">
  <!-- <div class="modal"
  ng-class="{'is-active': main.showVideoModal }"
  ng-if="main.showVideoModal">
    <div class="modal-background"></div>
    <div class="modal-content">
      <div class="">
        <youtube-video class="video" id="video-{{question.id}}" video-id="question.video"></youtube-video>

  <!-- <h1>Score: {{main.score}}</h1> -->
  <div class="row">
    <div class="col-12">
      <h1>The Sopranos</h1>
      <h2>Who killed who?</h2>
      <div class="question-container" ng-repeat="question in main.questions">
        <h2>Question {{ question.id }}: Who killed {{ question.victim.name }}?</h2>
        <div class="question-head">
          <img ng-hide = "vm.answered" class="img-fluid float-left main-pic" ng-src="{{ question.victim.img }}" alt="{{ question.victim.name }}" width="500" height="500">
          <p ng-hide = "vm.answered" class="cause-of-death"><strong>Cause of Death:</strong> {{ question.description }}</p>
          <youtube-video ng-show = "vm.answered" class="video" id="video-{{question.id}}" video-id="question.video"></youtube-video>
        </div>
        <div class="row clearfix">
          <div class="col-md-6" ng-repeat="suspect in question.suspects">
            <div id="{{suspect.character.id}}" class="suspect-container answers-{{question.id}} is-hoverable" ng-click="main.checkAnswer(suspect.character.id, question.killer.id, question.id)">


            <img class="img-fluid float-left" ng-src="{{ suspect.character.img }}" alt="{{ suspect.character.name }}" width="150" height="150">

            <p class="suspect-name">{{ suspect.character.name }}</p>
            </div>
          </div>
        </div>
        <hr>
      </div>
    </div>
  </div>
</body>
</html>
