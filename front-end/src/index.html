<!DOCTYPE html>
<html ng-app="sopranos">
<head>
  <meta charset="utf-8">
  <title>Angular Stack Setup</title>
  <script src="https://www.youtube.com/iframe_api"></script>
  <script src="angular-youtube-embed.js"></script>
  <!-- inject:js -->
  <!-- endinject -->
  <!-- inject:css -->
  <!-- endinject -->
</head>
<h1>The Sopranos</h1>
<h2>Who killed who?</h2>

<body class="container" ng-controller="MainCtrl as main">
  <h1>Score: {{main.score}}</h1>
  <div class="row">
    <div class="col-sm-8 col-sm-offset-2 col-lg-6 col-lg-offset-3">
      <div ng-repeat="question in main.questions">
        <img class="img-fluid victim-image" ng-src="{{ question.victim.img }}" alt="{{ question.victim.name }}">
        <h3 class"victim-text">{{ question.description }}</h3>

        <hr>

        <div class="row">
            <h2>Who killed {{ question.victim.name }}?</h2>
          <div class="col-md-3 col-xs-6" ng-repeat="suspect in question.suspects">
            <div id="{{suspect.character.id}}" class="suspect-container answers-{{question.id}}" ng-click="main.checkAnswer(suspect.character.id, question.killer.id, question.id)">


            <img class="img-fluid suspect-image" ng-src="{{ suspect.character.img }}" alt="{{ suspect.character.name }}">

            <h4 class="suspect-text">{{ suspect.character.name }}</h4>
            </div>
          </div>
          <!-- <div class="">
            <youtube-video class="video" id="video-{{question.id}}" video-id="question.video"></youtube-video>
          </div> -->
        </div>
      </div>
    </div>
  </div>
</body>
</html>
